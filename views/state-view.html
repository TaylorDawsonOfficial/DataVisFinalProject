<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= state %></title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/state-view.css" />
  </head>
  <body>
    <div class="state-container">
      <div class="main-graph">
        <!-- Section for the filtering/change views/toggle buttons-->
        <section class="controls-section">

          <!-- Section to control the view -->
          <div class="vis-options">
            <div id="view-option">
              <label for="vis-option">Select View</label>
              <select class="form-select form-select-sm" name="vis-option" id="vis-option">
                <option id="map" value="map">Map</option>
                <option id="bar" value="bar">Bar Chart</option>
              </select>
            </div>
  
            <div id="sort-by-container">
              <label for="sort-by">Sort By</label>
              <select class="form-select form-select-sm" name="sort-by" id="sort-by">
                <option value="state">State</option>
                <option value="population">Population</option>
              </select>
            </div>
          </div>
  
          <!-- Section to control what data the graphs are using -->
          <div class="data-options">
            <div>
              <input
                type="radio"
                id="radio_1"
                name="radio_buttons"
                value="total-pop"
                checked
              />
              <label for="total-pop">Total Population</label>
            </div>
            <div>
              <input
                type="radio"
                id="radio_2"
                name="radio_buttons"
                value="Rad_2"
              />
              <label for="Rad_2">Button 1 Value</label>
            </div>
            <div>
              <input
                type="radio"
                id="radio_3"
                name="radio_buttons"
                value="Rad_3"
              />
              <label for="Rad_3">Button 1 Value</label>
            </div>
          </div>
        </section>

        <!--Section for the map -->
        <section class="vis-section">

        </section>

        <!-- Section for the slider -->
        <section class="slider-section">

        </section>
      </div>

      <div class="side-graphs">
        <div class="graph1">
          <h2>graph 1</h2>
        </div>
        <div class="graph2">
          <h2>graph 2</h2>
        </div>
        <div class="graph3">
          <h2>graph 3</h2>
        </div>
      </div>
    </div>
  </body>
</html>

  let x = '<%= state %>';
  console.log(x);
</script>
