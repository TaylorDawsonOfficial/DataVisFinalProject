<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= state %></title>

    <!-- External JS files -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://d3js.org/topojson.v2.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/state-view.css" />
  </head>
  <body>
    <div class="state-container">
      <!-- Navbar section -->
      <%- include('./partials/navbar.html'); %>

      <div class="main-graph">
        <!-- Section for the filtering/change views/toggle buttons-->
        <section class="controls-section">
          <!-- Section to control the view -->
          <div class="vis-options">
            <div id="view-option">
              <label for="vis-option">Select View</label>
              <select
                class="form-select form-select-sm"
                name="vis-option"
                id="vis-option"
              >
                <option id="map" value="map">Map</option>
                <option id="bar" value="bar">Bar Chart</option>
              </select>
            </div>

            <div id="sort-by-container">
              <label for="sort-by">Sort By</label>
              <select
                class="form-select form-select-sm"
                name="sort-by"
                id="sort-by"
              >
                <option value="state">State</option>
                <option value="population">Value</option>
              </select>
            </div>
          </div>

          <!-- Section to control what data the graphs are using -->
          <div class="data-options">
            <div>
              <input
                type="radio"
                id="radio_1"
                name="radio_buttons"
                value="total-pop"
                checked
              />
              <label for="total-pop">Total Population</label>
            </div>
            <div>
              <input
                type="radio"
                id="radio_2"
                name="radio_buttons"
                value="Rad_2"
              />
              <label for="Rad_2">Button 1 Value</label>
            </div>
            <div>
              <input
                type="radio"
                id="radio_3"
                name="radio_buttons"
                value="Rad_3"
              />
              <label for="Rad_3">Button 1 Value</label>
            </div>
          </div>
        </section>

        <!--Section for the map -->
        <section class="vis-section">
          <div class="visualization"></div>
        </section>

        <!-- Section for the slider -->
        <section class="slider-section">
          <div class="slider-container">
            <input type="range" id="slider" class="form-range" />
            <p>Year: <span class="yearOutput"></span></p>
          </div>
        </section>
      </div>

      <div class="side-graphs">
        <div class="graph1"></div>
        <div class="graph2"></div>
        <div class="graph3">
          <h2>graph 3</h2>
          <p>just put 3 placeholders here.. can add or remove if needed</p>
        </div>
      </div>
    </div>

    <script>
      const STATE = "<%= state %>";
    </script>

    <script src="/js/state.js"></script>
    <script src="/js/state-loader.js"></script>
  </body>
</html>
