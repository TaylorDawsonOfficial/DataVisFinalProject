<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://d3js.org/topojson.v2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/countryGraphs.css" />
  </head>
  <body>
    <div class="vis-container">
      <div class="country-graphs">
        <!-- Section for the filtering/change views/toggle buttons-->
        <section class="toggle-section">
          <div class="selects">
            <label for="vis-option">Select View</label>
            <select class="form-select form-select-sm" name="vis-option" id="vis-option">
              <option id="map" value="map">Map</option>
              <option id="bar" value="bar">Bar Chart</option>
            </select>

            <div id="sort-by-container">
              <label for="sort-by">Sort By</label>
              <select class="form-select form-select-sm" name="sort-by" id="sort-by">
                <option value="state">State</option>
                <option value="population">Population</option>
              </select>
            </div>
          </div>

          <div class="radioboxContainer">
            <div>
              <input
                type="radio"
                id="radio_1"
                name="radio_buttons"
                value="total-pop"
                checked
              />
              <label for="total-pop">Total Population</label><br />
              <input
                type="radio"
                id="radio_2"
                name="radio_buttons"
                value="Rad_2"
              />
              <label for="Rad_2">Button 1 Value</label><br />
              <input
                type="radio"
                id="radio_3"
                name="radio_buttons"
                value="Rad_3"
              />
              <label for="Rad_3">Button 1 Value</label>
            </div>
          </div>
        </section>

        <!--Section for the map -->
        <div class="country-container">
        </div>

        <!-- Section for the slider -->
        <section class="slider-section">
          <div class="slider-container">
            <input type="range" id="slider" class="form-range" />
            <p>Year: <span class="yearOutput"></span></p>
          </div>
        </section>
      </div>
      <div class="state-graphs">
        <h1 id="selectedState">hi</h1>
        <button id="closeState" onclick="Vis.closeStateView()" class = 'buttons'>Close</button>
        <p>state specific graphs...</p>
      </div>
    </div>

    <script src="js/country.js"></script>
    <script src="js/state.js"></script>
    <script src="js/countryBarChart.js"></script>
    <script src="js/loader.js"></script>
  </body>
</html>
