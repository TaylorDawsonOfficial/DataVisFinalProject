<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/country.css" />
  </head>
  <body>
    <div class="container">
      <div class="country-graphs">
        <div class="country-container">
        </div>
        <section class="toggleSection">
          <div class="sliderContainer">
            <input
              type="range"
              min="1969"
              max="2009"
              value="1969"
              class="slider"
              oninput="sliderYear()"
            />
            <p>Year: <span class="yearOutput"></span></p>
          </div>
          <div class="radioboxContainer">
            <p>Toggles (Can rename whatever we want):</p>
            <div>
              <input type="radio" id="radio_1" name="radio_buttons" value="Rad_1" />
              <label for="Rad_1">Button 1 Value</label><br />
              <input type="radio" id="radio_2" name="radio_buttons" value="Rad_2" />
              <label for="Rad_2">Button 1 Value</label><br />
              <input type="radio" id="radio_3" name="radio_buttons" value="Rad_3" />
              <label for="Rad_3">Button 1 Value</label>
            </div>
          </div>
        </section>
      </div>
      <div class="state-graphs">
        <h1 id="selectedState">hi</h1>
        <button id="closeState" onclick="Map.closeState()">Close</button>
        <p>state specific graphs...</p>
      </div>
    </div>

    <script src="js/country.js"></script>
    <script src="js/state.js"></script>
    <script>
      // basically just global variables... probably a better way to do this
      // but I can't use export/require in the server side?
      let Map = {};
      Map.Country = new Country();

      Map.selectedStateChanged = function(stateObj) {
        Map.State = new State(stateObj);
        $('.state-graphs').css('flex', '1');
      }

      Map.closeState = function() {
        Map.Country.fillState(Map.State.stateObj.id);
        $('.state-graphs').css('flex', '0');
      }
    </script>

  </body>
</html>
