<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://d3js.org/topojson.v2.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/countryGraphs.css" />
  </head>
  <body>
    <div class="container">
      <div class="country-graphs">
        <div class="country-container">
        </div>
        <section class="toggleSection">
          <div class="bar-buttons">
            <button id="by-state" class="buttons"> Sort by State</button>
            <button id="by-population" class="buttons"> Sort by Population</button>
          </div>
          <form id="vis-option">
            <input
              type="radio"
              id="map"
              name="vis-options"
              value="map"
              checked
            />
            <label for="map">Map View</label><br />
            <input
              type="radio"
              id="chart"
              name="vis-options"
              value="chart"
            />
            <label for="chart">Bar Chart View</label>
          </form>

          <div class="sliderContainer">
            <input type="range" class="slider" oninput="Map.Country.test()" />
            <p>Year: <span class="yearOutput"></span></p>
          </div>
          <div class="radioboxContainer">
            <p>Toggles (Can rename whatever we want):</p>
            <div>
              <input
                type="radio"
                id="radio_1"
                name="radio_buttons"
                value="total-pop"
                checked
              />
              <label for="total-pop">Total Population</label><br />
              <input
                type="radio"
                id="radio_2"
                name="radio_buttons"
                value="Rad_2"
              />
              <label for="Rad_2">Button 1 Value</label><br />
              <input
                type="radio"
                id="radio_3"
                name="radio_buttons"
                value="Rad_3"
              />
              <label for="Rad_3">Button 1 Value</label>
            </div>
          </div>
        </section>
      </div>
      <div class="state-graphs">
        <h1 id="selectedState">hi</h1>
        <button id="closeState" onclick="Vis.closeStateView()" class = 'buttons'>Close</button>
        <p>state specific graphs...</p>
      </div>
    </div>

    <script src="js/country.js"></script>
    <script src="js/state.js"></script>
    <script src="js/countryBarChart.js"></script>
    <script src="js/loader.js"></script>
  </body>
</html>
